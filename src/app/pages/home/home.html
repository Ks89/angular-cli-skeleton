<div class="container-fluid">

  <h2 i18n="home@@welcomeText">Welcome</h2>

  <div class="row">
    <div class="col-12">
      <p class="lead">Login with username=admin and password=password</p>
      <p class="lead" style="color: red;">To be able to login, you must run a server with 'npm start' in /servers folder of this project!!!</p>
      <form [formGroup]="formModel" (ngSubmit)="onLogin()" novalidate>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter username" formControlName="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
        </div>
        <button type="submit" id="signInButton" class="btn btn-primary">Sign in and redirect to your profile!</button>
      </form>
    </div>
  </div>

</div>
