language: node_js
node_js:
  - "7"

os:
  - linux
#  - osx
dist: trusty # to use Ubuntu 14.04
#osx_image: xcode8.3 # to use macOS Sierra 10.12
sudo: false

git:
  depth: 3

branches:
  only: master

env:
  global:
    - secure:  # CODECLIMATE
    - secure:  # COVERALLS

addons:
  firefox: latest
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

matrix:
  fast_finish: true


before_install:
  - source travisci/before_install.sh
install:
  - bash travisci/install.sh
after_install:
  - npm rebuild node-sass
before_script:
  - source travisci/before_script.sh # starts in the same shell
script:
  - bash travisci/script.sh
after_success:
  - source travisci/after_success.sh
#after_script:
#  - bash travisci/after_script.sh

cache:
  apt: true
  bundler: true
  directories:
    - node_modules