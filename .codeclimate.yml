engines:
  eslint:
    enabled: true
  tslint:
    enabled: true
    config: tslint.json
  fixme:
    enabled: true
    config:
      strings:
      - FIXME
      - TODO
      - BUG
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  scss-lint:
    enabled: true
  shellcheck:
    enabled: false
ratings:
  paths:
  - src/**
  - "**.css"
  - "**.scss"
exclude_paths:
- "docs"
- "documentation"
- "coverage"
- "dist"
- ".scannerwork"
- "**/*.log"
- "**/*.ico"
- "e2e/"
- ".circleci"
- "travisci"
- "src/assets/"
- "src/typings.d.ts"
- "src/app/**/*.spec.ts"
